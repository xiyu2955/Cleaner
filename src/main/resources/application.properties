spring.application.name=${APP_NAME:Cleaner}

spring.datasource.cds.url=jdbc:postgresql://localhost:5432/cds
spring.datasource.cds.username=postgres
spring.datasource.cds.password=postgres



spring.datasource.hikari.auto-commit=false
spring.datasource.hikari.connection-timeout=3000
spring.datasource.hikari.validation-timeout=3000
spring.datasource.hikari.max-lifetime=60000
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=1

spring.batch.jdbc.initialize-schema=EMBEDDED
spring.batch.job.enabled=false